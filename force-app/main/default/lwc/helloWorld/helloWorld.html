<template>
    <lightning-card title="Two Way Binding" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
      <lightning-input type="text" label="Enter some text" onkeyup={changeHandler}></lightning-input>
      <div>{Fullname} and my course is {course}</div>
      </div>
      </lightning-card>

      <lightning-card title="@track Property" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
        <lightning-input type="text" label="Enter City Name: " onkeyup={trackHandler}></lightning-input>
        <div>{address.city} is my city..</div>
        </div>
        </lightning-card>

        <lightning-card title="Getter Property" icon-name="custom:custom14">
          <div class="slds-m-around_medium">{multi} is the multification of two numbers</div>
          <div class="slds-m-around_medium">lenth of Fullname is {lengthh}</div>
        </lightning-card>
            

  </template>
