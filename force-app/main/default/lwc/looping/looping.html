<template>
    <lightning-card title="for:each Looping" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
        <template for:each={carList} for:item="car">
            <div key={car}>{car}</div>
        </template>
        </div>
        </lightning-card>

        <lightning-card title="Iterator Looping" icon-name="custom:custom14">
            <div class="slds-m-around_medium">
                <ul class="slds-has-dividers_around-space">
                    <template iterator:ceo={IterList}>
                        <div key={ceo.value.id}>
                            <li class="slds-item">
                                <strong>{ceo.value.company}</strong><tr>
                                {ceo.value.name}
                            </li>
                        </div>
                    </template></ul>
            </div>
            </lightning-card>
</template>
